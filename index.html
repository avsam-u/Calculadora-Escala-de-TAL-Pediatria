<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Score TAL Pediatría</title>
    <link rel="stylesheet" href="style.css"> <!-- Enlace al archivo CSS -->
</head>
<body>
    <div class="container">
        <h1>Calculadora Score TAL Pediatría</h1>

        <div class="formulario">
            <label for="tipoPaciente">Tipo de paciente:</label>
            <select id="tipoPaciente">
                <option value="menor6meses">Menor de 6 meses</option>
                <option value="mayor6meses">Mayor de 6 meses</option>
            </select>

            <label for="frecuenciaRespiratoria">Frecuencia respiratoria:</label>
            <input type="number" id="frecuenciaRespiratoria" placeholder="Frecuencia respiratoria">

            <label for="sibilancias">Sibilancias (0-3):</label>
            <input type="number" id="sibilancias" placeholder="Sibilancias" min="0" max="3">

            <label for="cianosis">Cianosis (0-3):</label>
            <input type="number" id="cianosis" placeholder="Cianosis" min="0" max="3">

            <label for="retracciones">Retracciones (0-3):</label>
            <input type="number" id="retracciones" placeholder="Retracciones" min="0" max="3">

            <button id="calcularBtn">Calcular Score</button>
        </div>

        <div id="resultado" class="result"></div> <!-- Aquí se mostrará el resultado -->
    </div>

    <script src="script.js"></script> <!-- Enlace al archivo JavaScript -->
</body>
</html>
