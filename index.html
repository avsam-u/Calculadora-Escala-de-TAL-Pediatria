<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora del Score TAL en Pediatría</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            margin-bottom: 10px;
            display: block;
            text-align: left;
        }

        select, input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora del Score TAL en Pediatría</h1>
        <p>Ingresa los datos del paciente para calcular el Score TAL en Pediatría.</p>

        <!-- Selección de tipo de paciente -->
        <label for="tipoPaciente">Selecciona el tipo de paciente:</label>
        <select id="tipoPaciente">
            <option value="menor6meses">Menor de 6 meses</option>
            <option value="mayor6meses">Mayor de 6 meses</option>
        </select>

        <!-- Ingresar datos -->
        <label for="frecuenciaRespiratoria">Frecuencia Respiratoria:</label>
        <input type="number" id="frecuenciaRespiratoria" placeholder="Frecuencia respiratoria" required>

        <label for="sibilancias">Sibilancias:</label>
        <select id="sibilancias">
            <option value="0">No</option>
            <option value="1">Fin de espiración con fonendoscopio</option>
            <option value="2">Inspiración y espiración con fonendoscopio</option>
            <option value="3">Audibles a distancia</option>
        </select>

        <label for="cianosis">Cianosis:</label>
        <select id="cianosis">
            <option value="0">No</option>
            <option value="1">Peri-oral al llorar</option>
            <option value="2">Peri-oral en reposo</option>
            <option value="3">Generalizada en reposo</option>
        </select>

        <label for="retracciones">Retracciones:</label>
        <select id="retracciones">
            <option value="0">No</option>
            <option value="1">Subcostal</option>
            <option value="2">Intercostal</option>
            <option value="3">Supraclavicular</option>
        </select>

        <button onclick="calcularScore()">Calcular Score</button>

        <div id="resultado" class="result"></div>
    </div>

    <script>
        // Función para calcular el Score TAL
        function calcularScore() {
            const tipoPaciente = document.getElementById('tipoPaciente').value;
            const frecuenciaRespiratoria = parseInt(document.getElementById('frecuenciaRespiratoria').value);
            const sibilancias = parseInt(document.getElementById('sibilancias').value);
            const cianosis = parseInt(document.getElementById('cianosis').value);
            const retracciones = parseInt(document.getElementById('retracciones').value);
            let puntuacion = 0;

            // Validación de la frecuencia respiratoria
            if (isNaN(frecuenciaRespiratoria) || frecuenciaRespiratoria <= 0) {
                alert("Por favor, ingresa una frecuencia respiratoria válida.");
                return;
            }

            // Calcular el puntaje según el tipo de paciente
            if (tipoPaciente === 'menor6meses') {
                if (frecuenciaRespiratoria <= 40) puntuacion += 0;
                else if (frecuenciaRespiratoria <= 44) puntuacion += 1;
                else if (frecuenciaRespiratoria <= 70) puntuacion += 2;
                else puntuacion += 3;
            } else {
                if (frecuenciaRespiratoria <= 30) puntuacion += 0;
                else if (frecuenciaRespiratoria <= 45) puntuacion += 1;
                else if (frecuenciaRespiratoria <= 60) puntuacion += 2;
                else puntuacion += 3;
            }

            // Sibilancias
            puntuacion += sibilancias;

            // Cianosis
            puntuacion += cianosis;

            // Retracciones
            puntuacion += retracciones;

            // Mostrar el resultado del puntaje
            let resultado = `El puntaje total es: ${puntuacion}`;
            let recomendacion = '';

            // Recomendación según el puntaje
            if (puntuacion <= 5) {
                recomendacion = "Enviar al domicilio con seguimiento.";
            } else if (puntuacion <= 8) {
                recomendacion = "Administrar 2 puff de salbutamol cada 10 minutos x 5 veces. Reevaluar en 1 hora.";
            } else if (puntuacion <= 10) {
                recomendacion = "Administrar oxigenoterapia y 2 puff de salbutamol cada 10 minutos x 5 veces. Reevaluar en 1 hora.";
            } else {
                recomendacion = "Enviar directamente al hospital.";
            }

            // Mostrar el resultado y la recomendación
            document.getElementById('resultado').innerHTML = `${resultado} <br> Recomendación: ${recomendacion}`;
        }
    </script>
</body>
</html>
